<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body, html{
            margin: 0;
            padding: 0;
            max-height: 100vh;
            display: flex;
            justify-content: center;
            background: #000;
        }

        .control{
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: center;
            padding-top: 20px;
            padding-bottom: 20px;
            background: #000;
            font-size: 18px;
        }

        .control input{
            padding: 6px 12px;
            font-size: inherit;
        }
        .control button{
            padding: 6px 12px;
            font-size: inherit;
        }
    </style>

    <script>
        const sleep = (time) => new Promise(res => setTimeout(() => { res() }, time))

                
        async function dropLetter(posX, posY, letter, sleepTime){

                var canvas = document.createElement('canvas'), 
                c = canvas.getContext("2d")

                canvas.width = 80
                canvas.height = window.innerHeight

                document.body.appendChild(canvas)
                c.font = "80px Roboto"

                var posX = posX,
                    posY = posY,
                    vx = 1,
                    vy = 2,
                    gravity = .8

                await sleep(sleepTime)
                var interval = setInterval(() =>{
                    c.fillStyle = 'black'
                    c.fillRect(0,0, canvas.width,canvas.height)

                    posX += vx;
                    posY += vy;
                    
                    if (posY > window.innerHeight / 2) {
                        posY = window.innerHeight / 2;
                        vy *= - 0.5;
                        vx *= - 0.5
                    }
                    vy += gravity

                    c.fillStyle = 'white'
                    c.fillText(letter, posX, posY);

                    setTimeout(() => clearInterval(interval), 2500)
                }, 30)
            }
        
        

        const letters = () => document.querySelector('#text').value.toString().split('')

        function run(){
            document.querySelectorAll('canvas').forEach(c => c.remove())

            var time = 100;
            var delay = 0.25

            var letterParams = letters().reduce((acc,cur) =>{
                time += 500
                return [...acc,[0,0, cur, parseInt(time) ]]
            }, []) 
            
            letterParams.map(params => dropLetter(...params))
        }
        
    </script>
</head>
<body>
    <div class="control">
        <input type="text" id="text" maxlength="10" value="avanade">
        <button onclick="run()">Try</button>
    </div>
</body>
</html>
